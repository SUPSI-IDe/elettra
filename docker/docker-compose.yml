version: '3.8'

services:
  # Development service with hot reload
  elettra-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: elettra-dev
    ports:
      - "5173:5173"
    volumes:
      - ..:/app
      - /app/node_modules
    environment:
      - VITE_API_ROOT=${VITE_API_ROOT:-}
    profiles:
      - dev
    stdin_open: true
    tty: true

  # Production service with nginx
  elettra:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - VITE_API_ROOT=${VITE_API_ROOT:-}
    container_name: elettra
    ports:
      - "80:80"
    environment:
      - API_BACKEND_URL=${API_BACKEND_URL:-http://isaac-elettra.dacd.supsi.ch:8002}
    restart: unless-stopped
    profiles:
      - prod
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: elettra-network
