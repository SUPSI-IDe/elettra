<section class="shifts">
  <header class="page-header">
    <div class="title-container">
      <h1 data-i18n="nav.shifts">Shifts</h1>
      <p data-i18n="shifts.intro">Add and visualise shifts</p>
    </div>
    <button
      type="button"
      class="header-action-btn green"
      data-action="add-shift"
      data-i18n="shifts.add_shift"
    >
      Add Shift
    </button>
  </header>
  <p
    class="flash-message"
    data-role="flash"
    role="status"
    aria-live="polite"
    hidden
  ></p>
  <main class="shifts-main">
    <div class="table-controls">
      <label class="sr-only" for="shifts-filter">Filter shifts</label>
      <input id="shifts-filter" type="search" placeholder="Search shifts" />
      <button
        type="button"
        data-action="delete-selected-shifts"
        data-i18n="common.delete"
      >
        Delete
      </button>
      <button type="button" data-action="duplicate-selected-shifts">
        Duplicate
      </button>
      <button
        type="button"
        data-action="edit-selected-shifts"
        data-i18n="common.edit"
      >
        Edit
      </button>
    </div>
    <div class="shifts-table">
      <table>
        <caption class="sr-only">
          Current shifts
        </caption>
        <thead>
          <tr>
            <th class="checkbox">
              <input type="checkbox" aria-label="Select all shifts" />
            </th>

            <th class="name" scope="col">Shift name</th>
            <th class="bus" scope="col">Bus name</th>
            <th class="start" scope="col">Start time</th>
            <th class="end" scope="col">End time</th>
            <th class="route" scope="col">Route</th>
            <th class="actions" scope="col">
              <span class="sr-only">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody data-role="shifts-body"></tbody>
      </table>
    </div>
  </main>
</section>
