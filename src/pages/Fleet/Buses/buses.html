<section class="buses">
  <header class="page-header">
    <div class="title-container">
      <h1 data-i18n="nav.buses">Buses</h1>
      <p>Add a bus model and then a bus</p>
    </div>
    <button class="header-action-btn green" data-action="add-bus-model">
      Add Bus Model
    </button>
  </header>
  <p
    class="flash-message"
    data-role="flash"
    role="status"
    aria-live="polite"
    hidden
  ></p>
  <main class="buses-grid">
    <section class="bus-models">
      <h2 data-i18n="buses.title">Bus Models</h2>
      <div class="table-controls">
        <input type="text" placeholder="Search models" />
        <div class="actions">
          <button
            type="button"
            data-action="delete-selected-models"
            data-i18n="common.delete"
          >
            Delete
          </button>
          <button
            type="button"
            data-action="edit-selected-model"
            data-i18n="common.edit"
          >
            Edit
          </button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th class="checkbox">
              <input type="checkbox" aria-label="Select all bus models" />
            </th>
            <th class="model">Model</th>
            <th class="manufacturer">Manufacturer</th>
            <th class="description">Description</th>
            <th class="actions"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="buses-list">
      <h2 data-i18n="nav.buses">Bus Fleet</h2>
      <div class="table-controls">
        <label for="model-filter" class="sr-only">Filter by bus model</label>
        <select id="model-filter" aria-label="Filter buses by model">
          <option value="" data-i18n="buses.all_models">All bus models</option>
        </select>
        <div class="actions">
          <button
            type="button"
            data-action="delete-selected-buses"
            data-i18n="common.delete"
          >
            Delete
          </button>
          <button
            type="button"
            data-action="edit-selected-bus"
            data-i18n="common.edit"
          >
            Edit
          </button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th class="checkbox">
              <input type="checkbox" aria-label="Select all buses" />
            </th>
            <th class="name">Bus Name</th>
            <th class="model">Bus Model</th>
            <th class="description">Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</section>
