<section class="add-bus-model">
    <header>
        <h1>Add Bus Model</h1>
        <p class="intro">Capture the essentials so the team can reuse this model across the fleet.</p>
    </header>
    <main>
        <form data-form="add-bus-model" novalidate>
            <p class="form-feedback" data-role="feedback" role="status" aria-live="polite" hidden></p>
            <div class="form-group">
                <label for="name">Model name</label>
                <input type="text" id="name" name="name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" required autocomplete="organization">
            </div>
            <div class="form-group">
                <label for="description">Description <span aria-hidden="true">(optional)</span></label>
                <textarea id="description" name="description" rows="5" autocomplete="off"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" data-action="cancel">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </main>
</section>
