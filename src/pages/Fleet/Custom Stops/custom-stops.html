<section class="custom-stops">
  <header class="page-header">
    <div class="title-container">
      <h1 data-i18n="nav.custom_stops">Custom Stops</h1>
      <p data-i18n="custom_stops.intro">Add depots and any custom stop</p>
    </div>
    <button
      type="button"
      class="header-action-btn green"
      data-action="add-custom-stop"
      data-i18n="custom_stops.add_custom_stop"
    >
      Add Custom Stop
    </button>
  </header>
  <p
    class="flash-message"
    data-role="flash"
    role="status"
    aria-live="polite"
    hidden
  ></p>
  <main class="custom-stops-main">
    <div class="table-controls">
      <label for="custom-stops-filter" class="sr-only"
        >Filter custom stops</label
      >
      <input
        id="custom-stops-filter"
        type="search"
        placeholder="Search stops"
      />
      <button
        type="button"
        data-action="delete-selected-stops"
        data-i18n="common.delete"
      >
        Delete
      </button>
      <button
        type="button"
        data-action="edit-selected-stops"
        data-i18n="common.edit"
      >
        Edit
      </button>
    </div>
    <div class="custom-stop-table">
      <table>
        <thead>
          <tr>
            <th class="checkbox">
              <input type="checkbox" aria-label="Select all stops" />
            </th>

            <th class="name">Name</th>
            <th class="type">Type</th>
            <th class="address">Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</section>
